<div id ='header'>
  <h1> {{title}}</h1>
</div>


  <table>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>

    <tr *ngFor = 'let x of emails'>
      <td>{{x.email}}</td>
      <td>
        <span *ngIf = 'x.important'>High</span>
        <span *ngIf = '!x.important'>Low</span>
      </td>
      <td>{{x.subject}}</td>
      <td>{{x.content}}</td>

    </tr>
    <!-- end of *ngFor loop -->
  </table>
